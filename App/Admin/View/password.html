<script type="text/html" id="passwordTpl">
    <div style="margin: 10px;">
        <form lay-filter="passwordForm" class="layui-form" id="password-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="oldPass" lay-verify="required|pass" autocomplete="off"  placeholder="请输入原密码" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="newPass" lay-verify="required|pass" autocomplete="off"  placeholder="请输入新密码" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="confirmPass" lay-verify="required|pass|equalTo" autocomplete="off"  placeholder="再次输入新密码" class="layui-input" equal="newPass">
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item" style="display:none;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="passwordSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</script>
